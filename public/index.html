<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Publications</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0; /* static background */
      color: #333;
    }

    h1 {
      text-align: center;
      padding: 30px 0 10px;
      margin: 0;
      font-size: 24px;
      font-weight: 600;
      color: #222;
    }

    .search-container {
      max-width: 500px;
      margin: 0 auto 20px auto;
      text-align: center;
    }

    .search-container input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
      outline: none;
      transition: border-color 0.2s ease;
    }

    .search-container input:focus {
      border-color: #d3d3d3;
    }

    .publications-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    .publication-card {
      background: #eeeef0;
      padding: 18px;
      border-radius: 8px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
    }

    .publication-card:hover {
      transform: translateY(-4px);
    }

    .publication-card h2 {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 6px 0;
      color: #222;
    }

    .publication-card .date {
      font-size: 13px;
      color: #666;
      margin-bottom: 8px;
    }

    .publication-card p {
      font-size: 14px;
      line-height: 1.5;
      margin: 0 0 10px;
      color: #444;
    }

    .publication-card a {
      color: #0077cc;
      text-decoration: none;  
      font-size: 13px;
      font-weight: 500;
    }

    .publication-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Publications</h1>

  <!-- Search Panel -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search publications..." />
  </div>

  <div id="publications" class="publications-container"></div>

  <script>
    const apiUrl = "http://localhost:5000/api/publications"; // backend API
    let publicationsData = [];

    async function loadPublications() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        publicationsData = data; // store for filtering
        displayPublications(publicationsData);
      } catch (err) {
        console.error("Error loading publications:", err);
      }
    }

    function displayPublications(data) {
      const container = document.getElementById("publications");
      container.innerHTML = "";

      data.forEach(pub => {
        const card = document.createElement("div");
        card.className = "publication-card";
        card.innerHTML = `
          <h2>${pub.title}</h2>
          <div class="date">${pub.date}</div>
          <p>${pub.description}</p>
          ${pub.link ? `<a href="${pub.link}" target="_blank">Read more</a>` : ""}
        `;
        container.appendChild(card);
      });
    }

    // Search functionality
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = publicationsData.filter(pub =>
        pub.title.toLowerCase().includes(query)
      );
      displayPublications(filtered);
    });

    loadPublications();
  </script>
</body>
</html>
